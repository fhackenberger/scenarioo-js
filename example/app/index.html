<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scenarioo-JS Example App</title>
    <meta name="description"
          content="This example app shows how you can use scenarioo-js together with protractor/webdriver.js and jasmine to generate a scenarioo documentation.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
<body ng-app="example" ng-controller="ExampleController as exampleController">

<div class="container">

    <h1>Scenarioo-JS Example</h1>

    <ul class="list-group">
        <li class="list-group-item" id="item_{{listItem}}" ng-repeat="listItem in exampleController.items"
            ng-click="exampleController.selectItem(listItem)">{{listItem}}
        </li>
    </ul>

    <div>Selected: <span id="selected">{{exampleController.selectedListItem}}</span></div>

</div>


<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="exampleApp.js" type="text/javascript"></script>

</body>
</html>
